<!--列表和表格-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表和表格</title>
</head>
<body>
<!--ol有序列表,每一列前面自动加上序号-->
<ol>
    <li>第一列</li>
    <li>第二列</li>
    <li>第三列</li>
    <li>第四列</li>
    <li>第五列</li>
</ol>

<!--ul无序列表-->
<ul>
    <li>第一列</li>
    <li>第二列</li>
    <li>第三列</li>
    <li>第四列</li>
    <li>第五列</li>
</ul>

<!--表格-->
<!--borderbian边框线的粗度-->
<table border="2">
<!--第一个tr横表头,后面的tr就表示竖列-->
    <tr>
<!--th加粗-->
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    <tr>
<!--td不加粗-->
        <td>小明</td>
        <td>18</td>
        <td>男</td>
    </tr>
    <tr>
        <td>小明</td>
        <td>18</td>
        <td>男</td>
    </tr>
    <tr>
        <td>小明</td>
        <td>18</td>
        <td>男</td>
    </tr>
    <tr>
        <td>小明</td>
        <td>18</td>
        <td>男</td>
    </tr>
</table>



</body>
</html>
