<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表单</title>
</head>
<body>
<!--action表单提交的url-->
<!--method接口类型get或者post-->
<h1>登录</h1>
<form action="http://127.0.0.1:5000/" method="get">
<!--label绑定了账号输入框-->
    <label for="user">账号:</label>
    <input type="text" id="user" name="user" placeholder="请输入账号">
    <br>
    <label for="pwd">密码:</label>
    <input type="password" id="pwd" name="pwd" placeholder="请输入密码">
    <br>
<!--submit提交-->
    <input type="submit" value="登录">
</form>
<h1>注册</h1>
<form action="">
    账号:<input type="text" name="user">
    <br>
    密码:<input type="password" name="pwd">
    <br>
    确认密码:<input type="password" name="pwd2">
    <br>
    选择性别:
    <!--radio单选框-->
    <!--name='gender'两个一样只能选择一个-->
    <input type="radio" name='gender'>男
    <input type="radio" name='gender'>女
    <br>
    <br>
    兴趣爱好:
<!--checkbox多选框-->
    <input type="checkbox" name="basketball">打篮球
    <input type="checkbox" name="tennis">打乒乓球
    <input type="checkbox" name="swimming">游泳
    <input type="checkbox" name="study">读书
    <br>
    <br>
<!--select选择框-->
    省份:
    <select name="" id="1">
        <option value="上海">上海</option>
        <option value="河南">河南</option>
        <option value="安徽">安徽</option>
    </select>
    城市:
        <select name="" id="2">
        <option value="上海市">上海市</option>
        <option value="上海">项城市</option>
        <option value="上海">合肥市</option>
    </select>
    <br>
    <br>
    上传文件:
    <input type="file">
    <br>

<!--button按钮-->
    <input type="submit">
    <input type="button" value="按钮">
<!--reset重置按钮-->
    <input type="reset" value="重置按钮">

<!--hidden隐藏的表单域-->
    <input type="hidden" name="token" value="^%^&%&sadsa;(*^&*&%">
    <br>

<!--image以图片作为提交按钮-->
    <input type="image" src="./img/2018-10-03_17-51-10-000.jpg" width="300" height="300">
    <br>

    个人介绍：
<!--textarea文本标签-->
    <textarea name="desc" id="" cols="30" rows="10"></textarea>
</form>

<!--iframe窗口-->
<iframe src="https://www.baidu.com/" frameborder="0" width="600" height="600"></iframe>


</body>
</html>
