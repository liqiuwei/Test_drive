<!--常用的几种标签-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>python测试开发</title>
</head>
<body>
<!--这个是html的注释-->
<!--p:标签表示段落-->
<p>p标签表示一段内容不会换行</p>
<!--标题标签h1到h6-->
<h1>1级标题</h1>
<h2>2级标题</h2>
<h3>3级标题</h3>
<h4>4级标题</h4>
<h5>5级标题</h5>
<h6>6级标题</h6>
<!--br:换行标签-->
<h1>新闻</h1>
<!--hr分割线-->
<hr>
<p>5月11日下午，公安机关已依法将调查结论告知林某某家属，<br>家属对调查结论无异议。公安机关对林某某深表惋惜。<br>同时呼吁公民不信谣、不传谣，共同营造清朗网络空间，维护良好社会秩序。</p>
<!--div块标签(表示一块内容没什么语义)-->
<div style="height: 300px;width: 500px;background: red">
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>
</div>
<div style="height: 300px;width: 500px;background: royalblue">
    2div会自动换行

</div>
<!--span行内块元素(表示一行中的一小段内容)-->
<span style="background: chartreuse">行内块元素</span>
<span >行内块元素不会换行</span>
<!--i或者em字体倾斜-->
<i>python</i>
<em>python</em>
<!--b或者strong字体加粗-->
<b>字体加粗</b>
<strong>字体加粗</strong>
<!--em和strong语义表示强调比较重要-->
<br>
<!--图片标签-->
<img src="./img/2018-10-03_17-51-10-000.jpg" width="840" height="660" alt="图片正在加载">
<!--audio音乐标签-->
<br>
<!--controls表示展示出来播放器-->
<audio src="../music/小文呐%20-%20沦陷.mp3" controls="controls"></audio>
<br>
<!--video视频标签-->
<video src="../video/WeChat_20200314125749.mp4" controls="controls"></video>
<br>
<!--a超链接标签-->
<a href="https://www.baidu.com/">百度</a>
<br>
<a href="https://www.baidu.com/"><img src="./img/2018-10-03_17-51-10-000.jpg" width="840" height="660" alt="图片正在加载"></a>

</body>
</html>
