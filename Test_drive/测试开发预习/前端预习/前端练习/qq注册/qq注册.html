<!DOCTYPE html>
<html lang="en">
<head>

    <title>QQ注册</title>

</head>
<body>
<div class="side"></div>
<div class="characters">

        <div class="huany">欢迎注册QQ</div>
    </div>
    <div class="wenzi2">
        <div id="meiyitian">每一天，乐在沟通</div>
    </div>
    <div id="zhuche">

        <br>

        <input type="text" id="pwd" name="user" placeholder="密码">
        <br>
        <br>
        <br>

        <option value="上海">上海</option>
        <option value="河南">河南</option>
        <option value="安徽">安徽</option>
        </select>
        <label for="ph"></label>
        <input type="text" id="ph" name="ph" placeholder="手机号码">
        <br>
        <br>
        <br>
        <input type="submit" value="立即注册" id="zhuce2">

    </div>
</div>
